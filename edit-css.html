<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Socola Tool Edit Css</title>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/toastrjs/toastr.min.css">
		<link rel="stylesheet" type="text/css" href="css/edit-css.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<h3>Edit Css</h3>
				<div class="form-group">
					<label>Add link</label>
					<input type="url" class="form-control" required="required" placeholder="Link..." @keyup.enter="add" v-model="url">
				</div>
				<div class="form-group">
					<label>List</label>
					<select v-model="css" class="form-control" required="required">
						<option v-for="css in listCss" v-bind:value="css">{{css.url}}</option>
					</select>
				</div>
				<div class="form-group">
					<textarea name="" id="input" class="form-control" rows="3" v-model="css.value"></textarea>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" @click="save">Save</button>
					<button type="button" class="btn btn-danger" @click="delete">Delete</button>
				</div>
			</div>
		</div>
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/toastrjs/toastr.min.js"></script>
		<script src="vendor/vue/vue.min.js"></script>
		<script src="js/edit-css-editor.js"></script>
	</body>
</html>
