<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Socola Tool</title>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="vendor/toastrjs/toastr.min.css"> -->
		<link rel="stylesheet" type="text/css" href="css/option.css">
	</head>
	<body>
		<div id="app">
			<div class="list-group">
				<div class="list-group-item">
					<h1>Socola Tools</h1>
				</div>
			</div>
			<div class="list-group-item reset">
				<div class="input-group">
					<div class="input-group-addon">
						Token <span :class="label1.class">{{label1.text}}</span>
					</div>
					<input type="text" class="form-control" placeholder="Token" v-model="token" v-on:change="saveToken">
					<!-- @change="saveToken" -->
					<span class="input-group-btn">
						<a :href="'https://developers.facebook.com/tools/debug/accesstoken/?q=' + token" title="" class="btn btn-default" target="_blank">Debug</a>
					</span>
				</div>
			</div>
			<a href="#" v-on:click="getToken" class="list-group-item">Get Token</a>
			<a href="#" v-on:click="getUserID" class="list-group-item">Get UserID</a>
		</div>
		<!-- <script src="vendor/jquery/jquery.min.js"></script> -->
		<!-- <script src="vendor/bootstrap/js/bootstrap.min.js"></script> -->
		<script src="vendor/vue/vue.min.js"></script>
		<script src="vendor/axios/axios.min.js"></script>
		<script src="js/Socola-tool.js"></script>
		<script src="js/code.js"></script>
		<script src="js/option.js"></script>
		<script src="http://localhost:35729/livereload.js"></script>
	</body>
</html>
